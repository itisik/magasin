<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/modal/modal-animation.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
  </head>
  <body>
    <div id="modal-container">
      <div class="modal-background">
        <div class="modal">
        <p>상품 등록 완료</p>
          <svg
            class="modal-svg"
            xmlns="http://www.w3.org/2000/svg"
            width="100%"
            height="100%"
            preserveAspectRatio="none"
          >
            <rect
              x="0"
              y="0"
              fill="none"
              width="226"
              height="162"
              rx="3"
              ry="3"
            ></rect>
          </svg>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="buttons">
        <div id="one" class="button">Unfolding</div>
        <div id="two" class="button">Revealing</div>
        <div id="three" class="button">Uncovering</div>
        <div id="four" class="button">Blow Up</div>
        <br />
        <div id="five" class="button">Meep Meep</div>
        <div id="six" class="button">Sketch</div>
        <div id="seven" class="button">Bond</div>
      </div>
    </div>
    <script type="text/javascript" src="/js/modal/modal-animation.js"></script>
  </body>
</html>
